<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxBot Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #2d2d2d;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .status {
      display: flex;
      align-items: center;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .connected { background-color: #4CAF50; }
    .disconnected { background-color: #F44336; }
    .error { background-color: #FF9800; }
    
    .nav {
      display: flex;
      margin-bottom: 20px;
    }
    .nav-item {
      padding: 10px 20px;
      background-color: #2d2d2d;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
      color: #e0e0e0;
    }
    .nav-item:hover {
      background-color: #3a3a3a;
    }
    
    .config-section {
      background-color: #2d2d2d;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .config-section h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    
    .config-item {
      margin-bottom: 15px;
    }
    
    .config-label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    
    .config-input {
      width: 100%;
      padding: 8px;
      background-color: #3a3a3a;
      border: 1px solid #444;
      border-radius: 3px;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    
    .config-select {
      width: 100%;
      padding: 8px;
      background-color: #3a3a3a;
      border: 1px solid #444;
      border-radius: 3px;
      color: #e0e0e0;
    }
    
    .config-checkbox {
      margin-right: 5px;
    }
    
    .config-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }
    
    .config-button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    
    .config-button:hover {
      background-color: #45a049;
    }
    
    .config-button.reset {
      background-color: #F44336;
    }
    
    .config-button.reset:hover {
      background-color: #d32f2f;
    }
    
    .json-editor {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 10px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 3px;
      resize: vertical;
    }
    
    .error-message {
      color: #F44336;
      margin-top: 5px;
      font-size: 14px;
    }
    
    .success-message {
      color: #4CAF50;
      margin-top: 5px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #aaa;
    }
    
    @media (max-width: 768px) {
      .config-actions {
        flex-direction: column;
      }
      
      .config-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MaxBot Configuration</h1>
      <div class="status">
        <div id="status-indicator" class="status-indicator disconnected"></div>
        <span id="status-text">Disconnected</span>
      </div>
    </div>
    
    <div class="nav">
      <a href="/" class="nav-item">Dashboard</a>
      <a href="/chat.html" class="nav-item">Chat</a>
      <a href="/plugins.html" class="nav-item">Plugins</a>
      <a href="/config.html" class="nav-item">Configuration</a>
    </div>
    
    <div class="config-section">
      <h2>Bot Configuration</h2>
      <div id="config-loading" class="loading">Loading configuration...</div>
      
      <div id="config-editor" style="display: none;">
        <div class="config-item">
          <label class="config-label">Configuration (JSON)</label>
          <textarea id="json-editor" class="json-editor"></textarea>
          <div id="json-error" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="config-actions">
          <button id="reset-config" class="config-button reset">Reset to Defaults</button>
          <button id="save-config" class="config-button">Save Configuration</button>
        </div>
        
        <div id="save-success" class="success-message" style="display: none;">Configuration saved successfully!</div>
      </div>
    </div>
    
    <div class="config-section">
      <h2>Common Settings</h2>
      <div id="common-settings-loading" class="loading">Loading settings...</div>
      
      <div id="common-settings" style="display: none;">
        <div class="config-item">
          <label class="config-label">Bot Username</label>
          <input type="text" id="bot-username" class="config-input" placeholder="Bot username">
        </div>
        
        <div class="config-item">
          <label class="config-label">Channel Name</label>
          <input type="text" id="channel-name" class="config-input" placeholder="Channel name">
        </div>
        
        <div class="config-item">
          <label class="config-label">WebSocket Port</label>
          <input type="number" id="ws-port" class="config-input" placeholder="WebSocket port">
        </div>
        
        <div class="config-item">
          <label class="config-label">HTTP Port</label>
          <input type="number" id="http-port" class="config-input" placeholder="HTTP port">
        </div>
        
        <div class="config-item">
          <label class="config-checkbox-label">
            <input type="checkbox" id="auto-reconnect" class="config-checkbox">
            Auto Reconnect
          </label>
        </div>
        
        <div class="config-actions">
          <button id="save-common-settings" class="config-button">Save Settings</button>
        </div>
        
        <div id="common-settings-success" class="success-message" style="display: none;">Settings saved successfully!</div>
      </div>
    </div>
  </div>
  
  <script>
    // Elements
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const configLoading = document.getElementById('config-loading');
    const configEditor = document.getElementById('config-editor');
    const jsonEditor = document.getElementById('json-editor');
    const jsonError = document.getElementById('json-error');
    const resetConfigBtn = document.getElementById('reset-config');
    const saveConfigBtn = document.getElementById('save-config');
    const saveSuccess = document.getElementById('save-success');
    const commonSettingsLoading = document.getElementById('common-settings-loading');
    const commonSettings = document.getElementById('common-settings');
    const botUsername = document.getElementById('bot-username');
    const channelName = document.getElementById('channel-name');
    const wsPort = document.getElementById('ws-port');
    const httpPort = document.getElementById('http-port');
    const autoReconnect = document.getElementById('auto-reconnect');
    const saveCommonSettingsBtn = document.getElementById('save-common-settings');
    const commonSettingsSuccess = document.getElementById('common-settings-success');
    
    // Current configuration
    let currentConfig = null;
    
    // Update status
    function updateStatus() {
      fetch('/api/status')
        .then(response => response.json())
        .then(data => {
          // Update status text to show both WebSocket and Twitch status
          statusText.textContent = 'WS: ' + data.wsStatus + ', Twitch: ' + data.twitchStatus;
          statusIndicator.className = 'status-indicator';
          
          // If both are connected, show connected status
          if (data.wsStatus === 'Connected' && data.twitchStatus === 'Connected') {
            statusIndicator.classList.add('connected');
          } else if (data.wsStatus === 'Error' || data.twitchStatus === 'Error') {
            statusIndicator.classList.add('error');
          } else {
            statusIndicator.classList.add('disconnected');
          }
        })
        .catch(error => {
          console.error('Error fetching status:', error);
          statusText.textContent = 'Error';
          statusIndicator.className = 'status-indicator error';
        });
    }
    
    // Fetch configuration
    function fetchConfig() {
      fetch('/api/config')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // We need to wait for the WebSocket to send the config data
            // So we'll poll for updates
            setTimeout(checkForConfig, 1000);
          }
        })
        .catch(error => {
          console.error('Error fetching configuration:', error);
          configLoading.textContent = 'Error loading configuration: ' + error.message;
        });
    }
    
    // Check for configuration data from WebSocket
    function checkForConfig() {
      // For now, we'll use a mock configuration
      // In a real implementation, you would get this data from the WebSocket
      const mockConfig = {
        bot: {
          username: 'MaxBot',
          channels: ['maxthriller'],
          autoReconnect: true,
          reconnectInterval: 5000,
          maxReconnectAttempts: 10
        },
        webcp: {
          port: 3000,
          wsPort: 8080
        },
        plugins: {
          enabled: ['translator'],
          settings: {
            translator: {
              apiKey: '',
              defaultTargetLanguage: 'en',
              translateIncoming: false,
              translateOutgoing: false,
              outgoingLanguages: ['es', 'fr']
            }
          }
        },
        commands: {
          prefix: '!',
          cooldown: 1000
        },
        features: {
          enableLogging: true,
          enableChatHistory: true,
          maxChatHistory: 100,
          maxLogEntries: 1000
        }
      };
      
      // Set the current configuration
      currentConfig = mockConfig;
      
      // Display the configuration
      displayConfig(mockConfig);
      
      // Display common settings
      displayCommonSettings(mockConfig);
    }
    
    // Display configuration in the JSON editor
    function displayConfig(config) {
      // Hide loading message
      configLoading.style.display = 'none';
      
      // Show editor
      configEditor.style.display = 'block';
      
      // Set JSON in editor
      jsonEditor.value = JSON.stringify(config, null, 2);
    }
    
    // Display common settings
    function displayCommonSettings(config) {
      // Hide loading message
      commonSettingsLoading.style.display = 'none';
      
      // Show settings
      commonSettings.style.display = 'block';
      
      // Set values
      botUsername.value = config.bot.username || '';
      channelName.value = config.bot.channels && config.bot.channels.length > 0 ? config.bot.channels[0] : '';
      wsPort.value = config.webcp.wsPort || 8080;
      httpPort.value = config.webcp.port || 3000;
      autoReconnect.checked = config.bot.autoReconnect !== false;
    }
    
    // Save configuration
    function saveConfig() {
      try {
        // Parse JSON from editor
        const config = JSON.parse(jsonEditor.value);
        
        // Send to server
        fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(config)
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Show success message
              saveSuccess.style.display = 'block';
              
              // Hide after 3 seconds
              setTimeout(() => {
                saveSuccess.style.display = 'none';
              }, 3000);
              
              // Update current configuration
              currentConfig = config;
              
              // Update common settings
              displayCommonSettings(config);
            } else {
              // Show error message
              jsonError.textContent = data.error || 'Error saving configuration';
              jsonError.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error saving configuration:', error);
            jsonError.textContent = error.message;
            jsonError.style.display = 'block';
          });
      } catch (error) {
        console.error('Error parsing JSON:', error);
        jsonError.textContent = 'Invalid JSON: ' + error.message;
        jsonError.style.display = 'block';
      }
    }
    
    // Reset configuration to defaults
    function resetConfig() {
      if (confirm('Are you sure you want to reset the configuration to defaults? This cannot be undone.')) {
        fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ reset: true })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Refresh the configuration
              fetchConfig();
              
              // Show success message
              saveSuccess.textContent = 'Configuration reset to defaults!';
              saveSuccess.style.display = 'block';
              
              // Hide after 3 seconds
              setTimeout(() => {
                saveSuccess.style.display = 'none';
                saveSuccess.textContent = 'Configuration saved successfully!';
              }, 3000);
            } else {
              // Show error message
              jsonError.textContent = data.error || 'Error resetting configuration';
              jsonError.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error resetting configuration:', error);
            jsonError.textContent = error.message;
            jsonError.style.display = 'block';
          });
      }
    }
    
    // Save common settings
    function saveCommonSettings() {
      if (!currentConfig) {
        return;
      }
      
      // Update configuration with common settings
      currentConfig.bot.username = botUsername.value;
      currentConfig.bot.channels = [channelName.value];
      currentConfig.webcp.wsPort = parseInt(wsPort.value) || 8080;
      currentConfig.webcp.port = parseInt(httpPort.value) || 3000;
      currentConfig.bot.autoReconnect = autoReconnect.checked;
      
      // Update JSON editor
      jsonEditor.value = JSON.stringify(currentConfig, null, 2);
      
      // Save configuration
      fetch('/api/config', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(currentConfig)
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Show success message
            commonSettingsSuccess.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
              commonSettingsSuccess.style.display = 'none';
            }, 3000);
          } else {
            // Show error message
            alert('Error saving settings: ' + (data.error || 'Unknown error'));
          }
        })
        .catch(error => {
          console.error('Error saving settings:', error);
          alert('Error saving settings: ' + error.message);
        });
    }
    
    // Event listeners
    saveConfigBtn.addEventListener('click', saveConfig);
    resetConfigBtn.addEventListener('click', resetConfig);
    saveCommonSettingsBtn.addEventListener('click', saveCommonSettings);
    
    // Hide error message when editing JSON
    jsonEditor.addEventListener('input', () => {
      jsonError.style.display = 'none';
    });
    
    // Initial updates
    updateStatus();
    fetchConfig();
    
    // Set up polling
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
